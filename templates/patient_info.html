<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Patient Registration</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        /* Professional Background */
        body {
            background: #f7f9fc;
            height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            font-family: 'Arial', sans-serif;
            color: #333;
            margin: 0;
        }

        /* Clean Form Container */
        .form-container {
            background: #ffffff;
            padding: 40px;
            border-radius: 12px;
            box-shadow: 0px 8px 24px rgba(0, 0, 0, 0.1);
            max-width: 480px;
            width: 100%;
            transform: scale(0.98);
            transition: transform 0.3s ease-in-out;
        }

        .form-container:hover {
            transform: scale(1);
        }

        /* Input Field Styling */
        .form-control {
            border-radius: 8px;
            padding: 12px;
            border: 1px solid #ccc;
            font-size: 16px;
            background-color: #f1f3f5;
            transition: all 0.3s ease;
        }

        .form-control:hover {
            border-color: #0056b3;
            background-color: #e9ecef;
        }

        .form-control:focus {
            border-color: #007bff;
            box-shadow: 0px 0px 8px rgba(0, 123, 255, 0.5);
            background-color: #ffffff;
        }

        /* Button Styling */
        .btn-custom {
            background-color: #007bff;
            border: none;
            padding: 12px;
            font-size: 18px;
            border-radius: 8px;
            width: 100%;
            color: white;
            transition: all 0.3s ease;
            transform: translateY(0);
        }

        .btn-custom:hover {
            background-color: #0056b3;
            transform: translateY(-3px);
            box-shadow: 0px 5px 15px rgba(0, 123, 255, 0.3);
        }

        /* Form Title Styling */
        h2 {
            text-align: center;
            margin-bottom: 30px;
            color: #333;
            font-weight: 600;
            animation: fadeIn 1s ease-in-out;
        }

        /* Label Styling */
        label {
            font-weight: 500;
            color: #555;
            transition: color 0.3s ease;
        }

        /* Label Hover Effect */
        .form-label:hover {
            color: #007bff;
        }

        /* Animation for fading in the form */
        @keyframes fadeIn {
            0% {
                opacity: 0;
                transform: translateY(20px);
            }
            100% {
                opacity: 1;
                transform: translateY(0);
            }
        }

        /* Input Focus Animation */
        .form-control:focus {
            animation: pulse 0.5s ease-in-out;
        }

        /* Pulse animation for focused input fields */
        @keyframes pulse {
            0% {
                transform: scale(1);
            }
            50% {
                transform: scale(1.05);
            }
            100% {
                transform: scale(1);
            }
        }

    </style>
</head>
<body>
    <div class="form-container">
        <h2>Patient Registration</h2>
        <form action="/" method="post">
            <div class="mb-3">
                <label class="form-label">Full Name</label>
                <input type="text" class="form-control" name="patient_name" placeholder="Enter full name" required>
            </div>
            <div class="mb-3">
                <label class="form-label">Date of Birth</label>
                <input type="date" class="form-control" name="dob" required>
            </div>
            <div class="mb-3">
                <label class="form-label">Age</label>
                <input type="number" class="form-control" name="age" placeholder="Enter age" required>
            </div>
            <div class="mb-3">
                <label class="form-label">Phone Number</label>
                <input type="tel" class="form-control" name="phone" placeholder="Enter phone number" required>
            </div>
            <button type="submit" class="btn btn-custom">Register</button>
        </form>
    </div>
</body>
</html>
